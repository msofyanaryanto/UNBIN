<!DOCTYPE html>
<html>
  <head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="flex-container-column card">
      <div class="display">
        <h1 id="displayNumber">0</h1>
      </div>
      <div class="flex-container-row">
        <div class="button" onclick="display('7')">7</div>
        <div class="button" onclick="display('8')">8</div>
        <div class="button" onclick="display('9')">9</div>
        <div class="button negative">+/-</div>
      </div>
      <div class="flex-container-row">
        <div class="button" onclick="display('4')">4</div>
        <div class="button" onclick="display('5')">5</div>
        <div class="button" onclick="display('6')">6</div>
        <div class="button operator" onclick="display('-')">-</div>
      </div>
      <div class="flex-container-row">
        <div class="button" onclick="display('1')">1</div>
        <div class="button" onclick="display('2')">2</div>
        <div class="button" onclick="display('3')">3</div>
        <div class="button operator" onclick="display('+')">+</div>
      </div>
      <div class="flex-container-row">
        <div class="button clear" onclick="clearDisplay()">CE</div>
        <div class="button" onclick="display('0')">0</div>
        <div class="button equals double" onclick="calculate()">=</div>
      </div>
    </div>

    <script type="text/javascript">
      function clearDisplay() {
        document.getElementById("displayNumber").innerHTML = "0";
      }

      function display(value) {
        if (document.getElementById("displayNumber").innerHTML === "0") {
          document.getElementById("displayNumber").innerHTML = "";
        }

        var display = (document.getElementById("displayNumber").innerHTML +=
          value);
      }

      function calculate() {
        var p = document.getElementById("displayNumber").innerHTML;
        var q = eval(p);
        document.getElementById("displayNumber").innerHTML = q;
      }
    </script>
  </body>
</html>
